<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures-Slider</title>

    <link rel="stylesheet" href="./MainApp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h3 class="app-title">Pictures-Slider by JavaScript</h3>
    <div class="main-app-container">

        <h2 class="picture-title">Picture: 
            <span class="picture-count"></span>
        </h2>

        <button class="next-button"><i class="fa-solid fa-arrow-right"></i></button>
        <button class="previous-button"><i class="fa-solid fa-arrow-left"></i></button>
    </div>
    <script src="./MainApp.js"></script>
</body>
</html>
